<div data-ng-controller="Merchello.PropertyEditors.MerchelloProductSelector">
    
    <div>
        <div>
            <h4 data-ng-bind="product.name"></h4>
            <div>$<span data-ng-bind="product.price"></span></div>
            <div>SKU: <span data-ng-bind="product.sku"></span></div>
        </div>
        <div>
            <a data-ng-click="selectProduct()" class="btn btn-primary">Select Product...</a>
        </div>
    </div>

</div>
