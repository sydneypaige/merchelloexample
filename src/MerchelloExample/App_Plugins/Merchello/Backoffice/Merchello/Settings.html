<link href="/App_Plugins/Merchello/Common/Css/merchello.css" rel="stylesheet">
<form novalidate name="storeSettingsForm" 
    data-ng-controller="Merchello.Dashboards.Settings.PageController" 
    data-ng-show="loaded" 
    data-ng-submit="save()">
 
        <umb-panel>

            <umb-header>

                <div class="span4">
                    <div class="umb-headline-editor-wrapper">
                         <h1 class="umb-headline">Settings</h1>
                    </div>
                </div>


                <div class="span8">
                    <div class="btn-toolbar pull-right umb-btn-toolbar">
                    
                        <div class="btn-group">
                            <a class="btn btn-success" data-ng-disabled="storeSettingsForm.$invalid" data-ng-click="save(storeSettingsForm)">Save</a>
                        </div>
                    </div>
                </div>

            </umb-header>
        
            <merchello-panel>
            
                <div class="merchello-pane row-fluid">

                    <div class="control-group umb-control-group">
                        <label class="merchello-control-label">
                            Store Defaults
                            <small>Set the default settings</small>
                        </label>

                        <div class="merchello-controls">

                            <div class="form-group col-xs-6 span6">
                                <label for="currency">Currency</label>
                                <select class="form-control col-xs-8 span8" name="currency" data-ng-change="currencyChanged(selectedCurrency)" data-ng-model="selectedCurrency" data-ng-options="c.name for c in currencies track by c.currencyCode"></select>
                            </div>

                            <div class="form-group col-xs-6 span6">
                                <label for="dateformat">Date Format</label>
                                <select class="form-control col-xs-8 span8" name="dateformat" data-ng-model="settingsDisplay.dateFormat">
                                    <option value="dd-mm-yyyy">dd/mm/yyyy</option>
                                </select>
                            </div>

                        
                            <div class="form-group col-xs-6 span6">
                                <label for="startingorder">Starting Order No.</label>
                                <input type="number" class="form-control col-xs-8 span8" name="startingorder" Required data-ng-model="settingsDisplay.nextOrderNumber" />
                            </div>

                      
                            <div class="form-group col-xs-6 span6">
                                <label for="timeformat">Time Format</label>
                                <select class="form-control col-xs-8 span8" name="timeformat" data-ng-model="settingsDisplay.timeFormat">
                                    <option value="am-pm">AM/PM</option>
                                </select>
                            </div>

                            <div class="form-group col-xs-6 span6">
                                <label for="startinginvoice">Starting Invoice No.</label>
                                <input type="number" class="form-control col-xs-8 span8" name="startinginvoice" Required data-ng-model="settingsDisplay.nextInvoiceNumber" />
                            </div>
                        
                            <!-- Unit System and Time Zone will be included in version 2 -->
                            <!--<div class="form-group col-xs-6 span6">
                                <label for="unit-system">Unit System</label>
                                <select class="form-control col-xs-8 span8" name="unit-system">
                                    <option>Imperial System (Pound, Inch)</option>
                                </select>
                            </div>
                                <div class="form-group col-xs-6 span6">
                                <label for="time-zone">Time Zone</label>
                                <select class="form-control col-xs-8 span8" name="time-zone">
                                    <option>Pacific Standard (GMT-8)</option>
                                </select>
                            </div>-->

                        </div>

                    </div>
            

                    <div class="control-group umb-control-group">
                        <label class="merchello-control-label">
                            Catalog Defaults
                            <small>Set the default catalog item (product) options. Can be changed later on a per item basis.</small>
                        </label>

                        <div class="merchello-controls">

                            <div class="row-fluid">
                                <div class="form-group col-xs-6 span6">
                                    <!-- All Digital Goods will be goods will be included in version 2 -->
                                    <!--<label class="label-checkbox"><input name="digital" type="checkbox"> <span>All items have/are digital goods</span></label>-->
                                    <label class="label-checkbox"><input name="taxable" type="checkbox" data-ng-model="settingsDisplay.globalTaxable"> <span>All items are taxable</span></label>                                    
                                    <label class="label-checkbox"><input name="shippable" type="checkbox" data-ng-model="settingsDisplay.globalShippable" > <span>All items are shippable</span></label>
                                </div>
                                <div class="form-group col-xs-6 span6">
                                    <label class="label-checkbox"><input name="trackinventory" type="checkbox" data-ng-model="settingsDisplay.globalTrackInventory"> <span>Track inventory for all items & variants</span></label>
                                    <label class="label-checkbox"><input name="taxableshipping" type="checkbox" data-ng-model="settingsDisplay.globalShippingIsTaxable"> <span>Shipping charges are taxable</span></label>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </merchello-panel>
            
        </umb-panel>
</form>
