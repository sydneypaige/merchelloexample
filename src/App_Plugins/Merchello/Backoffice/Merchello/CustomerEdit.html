<link href="/App_Plugins/Merchello/Common/Css/merchello.css" rel="stylesheet">

<form novalidate name="customerForm" 
      data-ng-controller="Merchello.Editors.Customer.EditController" 
      data-ng-show="loaded" 
      data-ng-submit="save()">
    <umb-panel val-show-validation>

        <umb-header>

            <div class="span4">
                 <umb-content-name 
                    ng-model="customer.name" 
                    placeholder="[Customer Name]">
                </umb-content-name>
            </div>


            <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    
                    <div class="btn-group">
                        
                        <button type="submit" class="btn btn-success">Save</button>

                    </div>
                </div>
            </div>

        </umb-header>
        
        <merchello-panel class="row-fluid">

            <div class="merchello-pane row-fluid">

                <div class="control-group umb-control-group">

                    <label class="merchello-section-label" for="customer-note">
                        Customer Overview
                    </label>
                    
                    <div class="merchello-controls row-fluid">

                        <div class="form-group span12">
                            <label for="firstName">First Name:</label>
                            <input name="firstName" type="text" class="span5" />

                            <label for="lastName">Last Name:</label>
                            <input name="lastName" type="text" class="span5" />

                            <label for="tel">Phone Number:</label>
                            <input name="tel" type="text" class="span5" />

                            <label for="email">Email Address:</label>
                            <input name="email" type="email" class="span5" />
                        </div>

                        <div class="span5 gravatar">
                            <div class="span3"><img src="/media/1001/heather.jpg" /></div>
                            <p class="span7">Gravatar for this email address</p>
                        </div>

                        <div class="form-group span12">
                            <label for="acceptsMarketing"><input type="checkbox" name="acceptsMarketing" /> Acceps marketing</label>
                        </div>

                    </div>

                </div>

                <div class="control-group umb-control-group">

                    <label class="merchello-section-label" for="customer-note">
                        Billing Address
                    </label>

                    <div class="merchello-controls row-fluid">

                        <div class="form-group span12">
                            <label for="org">Company:</label>
                            <input name="org" type="text" class="span5" />

                            <label for="streetAddress">Address:</label>
                            <input name="streetAddress" type="text" class="span5" />

                            <label for="extendedAddress">Address Con't</label>
                            <input name="extendedAddress" type="text" class="span5" />

                            <label for="locality">City:</label>
                            <input name="locality" type="text" class="span5" />

                            <label for="postalCode">Zip Code:</label>
                            <input name="postalCode" type="text" class="span3" />

                            <label for="region">State:</label>
                            <select name="region" class="span3">
                                <option value="WA">WA</option>
                            </select>

                            <label for="countryName">Country:</label>
                            <select name="countryName" class="span3">
                                <option>USA</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="control-group umb-control-group">

                    <label class="merchello-section-label" for="customer-note">
                        Notes
                        <small>Notes about the customer (not order specific)</small>
                    </label>
                    
                    <div class="merchello-controls">

                        <div class="well new-note span10">
                            <div class="form-group col-xs-12 span12">
                                <textarea name="note-message" name="customer-note" rows="8" class="span12">Nulla mollis mauris nec erat ullamcorper, at vestibulum ipsum bibendum. Fusce leo lorem, tempor ac dapibus rhoncus, imperdiet at tellus. Quisque vel odio et dolor gravida sollicitudin et eu mi. Donec risus turpis, facilisis nec commodo sed, tempus sit amet enim. Sed vel eros vitae metus viverra ornare. Proin condimentum sodales elit eget elementum. Morbi adipiscing eget nisl ut lacinia. Ut molestie, ipsum auctor iaculis iaculis, mauris mi rutrum sapien, eget ultrices nulla justo ut lorem. Sed accumsan quis augue nec condimentum. Fusce ac iaculis felis. Duis viverra, eros eget varius molestie, metus felis mollis odio, sed rutrum nisi turpis quis quam. Mauris rutrum pellentesque sollicitudin.</textarea>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Save Note" />
                        </div>

                        <div class="clearfix"></div>

                    </div>

                </div>

            </div>

        </merchello-panel>

    </umb-panel>
</form>
